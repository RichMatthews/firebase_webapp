<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>WEBPACK</title>
  </head>
  <body>
    <h1>Log in</h1>
      username:<br><input id="log_in_username" type="text" name="username" ><br>
      password:<br><input id="log_in_password" type="text" name="password" ><br><br>
      <input type="submit" id="logInButton" value="Log in">
      <input type="submit" id="logUserOut" value="Log out">

    <h1>Sign up</h1>
      username:<br><input id="sign_up_username" type="text" name="username" ><br>
      password:<br><input id="sign_up_password" type="text" name="password" ><br><br>
      name:<br><input id="name" type="text" name="password" ><br><br>
      gender:<br>
      <select id="gender" type="text"><br><br>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select><br><br>
      image:<p>Click here to upload image </p>
      <input type="file" id="uploadImage" value="Select Image"><br><br>
      <input type="submit" id="signUpButton" value="Sign Up">

      <input type="submit" id="next" onclick=disliked() value="dislike"> -->

      <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>
      <script src="homepage.bundle.js"></script>
  </body>

</html>
